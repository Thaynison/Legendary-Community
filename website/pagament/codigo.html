<script>
  // Função para obter parâmetros da URL
  function obterParametro(nome) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(nome);
  }

  const chaveUrl = obterParametro('token'); // Pega o token da URL
  const chaveSalva = localStorage.getItem('chave'); // Recupera a chave salva

  if (chaveUrl !== chaveSalva) {
    // Se o token não corresponder, redireciona para uma página de erro
    window.location.href = '../index.html'; // Crie essa página ou redirecione para uma existente
  }
</script>
