<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Community - Modpack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/UcncSLK.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: #482653;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #e9c46a;
        }

        .banner {
            background-image: url('https://i.imgur.com/I5arEjC.jpeg');            
            background-size: cover;
            background-position: center;
            color: #f4f1de;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 2px 2px 4px #22223b;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .section {
            padding: 60px 0;
            flex: 1;
        }

        .btn-primary {
            background-color: #482653;
            border: none;
        }

        .btn-primary:hover {
            background-color: #482653;
        }

        .footer {
            background-color: #482653;
            color: #e9c46a;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Legendary Community</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="modpack.html">Modpack</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner">
        <h1>Baixe o Modpack</h1>
    </div>

    <div class="container section">
        <h2 class="text-center mb-5">Última Versão Disponível</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <p>Baixe a última versão do modpack clicando no botão abaixo:</p>
                <button id="downloadBtn" class="btn btn-primary btn-lg">Baixar Modpack</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>By Thaynison</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            fetch('https://api.github.com/repos/Thaynison/Legendary-Community/releases/latest')
                .then(response => response.json())
                .then(data => {
                    const asset = data.assets[0];
                    if (asset) {
                        window.location.href = asset.browser_download_url;
                    } else {
                        alert('Nenhum arquivo disponível para download.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao obter a última release:', error);
                    alert('Erro ao obter a última release.');
                });
        });
    </script>
</body>
</html>
